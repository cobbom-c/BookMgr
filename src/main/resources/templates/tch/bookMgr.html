<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:include="header::head"></head>

<body>
	<div th:include="header::headerBar"></div>

	<div class="container">

		<div class="panel panel-warning addDiv" style="“width: 550px;">
			<div class="panel-heading">新增教材</div>
			<div class="panel-body">
				<form method="post" id="addForm" action="product_add">
					<table
						class="addTable table table-responsive table-striped table-hover">
						<tr>
							<td>课程编号</td>
							<td><input id="name" name="name" type="text"
								class="form-control"></td>
						</tr>
						<tr>
							<td>课程名称</td>
							<td>(这里查库后显示课程信息)</td>
						</tr>
						<tr>
							<td>课程学时</td>
							<td>(这里查库后显示课程信息)</td>
						</tr>
						<tr>
							<td>教材名</td>
							<td><input id="name" name="promotePrice" type="text"
								class="form-control"></td>
						</tr>
						<tr>
							<td>教材书号（ISBN）</td>
							<td><input id="name" name="promotePrice" type="text"
								class="form-control"></td>
						</tr>
						<tr>
							<td>教材版别</td>
							<td><input id="name" name="promotePrice" type="text"
								class="form-control"></td>
						</tr>
						<tr>
							<td>主编</td>
							<td><input id="name" name="promotePrice" type="text"
								class="form-control"></td>
						</tr>
						<tr>
							<td>出版单位</td>
							<td><input id="name" name="promotePrice" type="text"
								class="form-control"></td>
						</tr>
						<tr>
							<td>出版时间</td>
							<td><input id="name" name="promotePrice" type="text"
								class="form-control"></td>
						</tr>
						<tr>
							<td>获奖及规划情况</td>
							<td><input id="name" name="promotePrice" type="text"
								class="form-control"></td>
						</tr>
						<tr>
							<td><input name="is_compulsory" type="radio" value="true">必修</td>
							<td><input name="is_compulsory" type="radio" value="false">选修</td>
						</tr>

						<tr>
							<td colspan="2" align="center">
								<button type="submit" class="btn btn-success">提 交</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>

		<div class="listDataTableDiv">
			<table
				class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr class="success">
<!-- 						<th>ID</th> -->
						<th>课程编号</th>
						<th>教材名称</th>
						<th>ISBN书号</th>
						<th>版别</th>
						<th>主编</th>
						<th>出版单位</th>
						<th>出版时间</th>
						<th>获奖及规划情况</th>
						<th>是否选修</th>
						<th>编辑</th>
						<th>删除</th>
					</tr>
				</thead>

				<tbody>
					<c:forEach items="${list}" var="item">
						<tr>
							<!-- <td>${item.id}</td> -->
							<td>X2016011</td>
							<td>软件详细设计</td>
							<td>ASDFGHJ23456</td>
							<td>3</td>
							<td>XXX, XXX</td>
							<td>西安交大出版社</td>
							<td>2019.4.1</td>
							<td>无</td>
							<td>否</td>
							<td><a href="product_edit?id=${item.id}"> <span
									class="glyphicon glyphicon-edit"></span>
							</a></td>
							<td><a href="product_delete?id=${item.id}"> <span
									class="glyphicon glyphicon-trash"></span>
							</a></td>
						</tr>
					</c:forEach>
				</tbody>
			</table>
		</div>
	</div>

	<div th:include="footer::footerBar"></div>
</body>
</html>
