<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:include="/admin/header::head"></head>

<body>
	<div th:include="/admin/header::headerBar"></div>

	<div class="container">

		<div class="panel panel-warning addDiv" style="“width: 550px;">
			<div class="panel-heading">新增教师</div>
			<div class="panel-body">
				<form method="post" id="addForm" action="teacher/add">
					<table class="addTable table table-responsive table-striped table-hover">
						
						<!-- TABLE HERE! -->
						
						<tr>
							<td>用户名<font style="color: red">*</font></td>
							<td><input id="username" name="username" type="text" class="form-control"></td>
						</tr>
						<tr>
							<td>密码<font style="color: red">*</font></td>
							<td><input id="password" name="password" type="text" class="form-control"></td>
						</tr>
						<tr>
							<td>详细信息</td>
							<td>
								<table class="addTable table table-responsive table-striped table-hover">
									<tr>
										<td>真实姓名</td>
										<td><input id="name" name="name" type="text" class="form-control"></td>
									<tr>
										<td>联系电话</td>
										<td><input id="phone" name="phone" type="text" class="form-control"></td>
									</tr>
									<tr>
										<td>邮箱</td>
										<td><input id="email" name="email" type="text" class="form-control"></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<button type="submit" class="btn btn-success">新增</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>

		<div class="listDataTableDiv">
			<table
				class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr class="success">
					
						<!-- TABLE HERE! -->
					
<!-- 						<th>ID</th> -->
						<th>用户名</th>
						<th>密码</th>
						<th>真实姓名</th>
						<th>联系电话</th>
						<th>邮箱</th>
						<th>编辑</th>
						<th>删除</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="obj : ${objList}">
						<!-- <td>${item.id}</td> -->
						<td th:text="${obj.userName}"></td>
						<td th:text="${obj.password}"></td>
						<td th:text="${obj.teacherDetail?.name}"></td>
						<td th:text="${obj.teacherDetail?.phone}"></td>
						<td th:text="${obj.teacherDetail?.email}"></td>
						<td><a th:href="'/admin/mgr/teacher/edit/' + ${obj.id}"> <span
								class="glyphicon glyphicon-edit"></span>
						</a></td>
						<td><a th:href="'/admin/mgr/teacher/delete/' + ${obj.id}"> <span
								class="glyphicon glyphicon-trash"></span>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div th:include="/admin/footer::footerBar"></div>
</body>
</html>
