<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/header::head"></head>

<body>
	<div th:include="admin/header::headerBar"></div>

	<div class="container">

		<div class="panel panel-warning addDiv" style="“width: 550px;">
			<div class="panel-heading" th:text="|编辑教师信息 - id = ${obj.id}|"></div>
			<div class="panel-body">
				<form method="post" id="addForm" action="../update">
					<table class="addTable table table-responsive table-striped table-hover">
						
						<!-- TABLE HERE! -->
						<tr>
							<td>
								用户名<font style="color: red">*</font>
								<input id="id" name="id" type="hidden" th:value="${obj.id}">
							</td>
							<td><input id="username" name="username" type="text" class="form-control"
									th:value="${obj.userName}"></td>
						</tr>
						<tr>
							<td>密码<font style="color: red">*</font></td>
							<td><input id="password" name="password" type="text" class="form-control"
									th:value="${obj.password}"></td>
						</tr>
						<tr>
							<td>详细信息<input type="hidden" id="detail_id" name="detail_id"
								th:value="${obj.teacherDetail == null ? -1 : obj.teacherDetail.id}"></td>
							<td>
								<table class="addTable table table-responsive table-striped table-hover">
									<tr>
										<td>真实姓名</td>
										<td><input id="name" name="name" type="text" class="form-control"
												th:value="${obj.teacherDetail?.name}"></td>
									<tr>
										<td>联系电话</td>
										<td><input id="phone" name="phone" type="text" class="form-control"
												th:value="${obj.teacherDetail?.phone}"></td>
									</tr>
									<tr>
										<td>邮箱</td>
										<td><input id="email" name="email" type="text" class="form-control"
												th:value="${obj.teacherDetail?.email}"></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<button type="submit" class="btn btn-success">提交修改</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>	
	
	</div>

	<div th:include="admin/footer::footerBar"></div>
</body>
</html>
